<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download de JSON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal">
      <div class="modal-image">
        <img src="img/icons8-caixa-de-seleção-marcada-50.png" alt="" />
      </div>
      <div class="done">
        <h1>Foi um Sucesso!</h1>
        <p>Você baixou o arquivo.json com sucesso.</p>
      </div>
    </div>
    <div id="result">
      <div>
        <img src="img/logo.jpg" alt="Logo" />
      </div>
      <div id="saudacoes"></div>
      <label
        >Insira sua URL
        <input type="url" id="site" />
      </label>
      <button id="downloadButton">Baixar JSON</button>
      <div id="erro"></div>
    </div>

    <script>
      document
        .getElementById("downloadButton")
        .addEventListener("click", async () => {
          const site = document.getElementById("site").value;
          if (
            site == "app.dwvapp.com.br/app/home" ||
            site == "https://app.dwvapp.com.br/app/home"
          ) {
            const erro = document.getElementById("erro");
            erro.innerText = ""; // Limpa o texto de erro
            const site = document.getElementById("site");
            site.value = "";

              a.href = url;

              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
              const modal = document.getElementById("modal");
              modal.style = "bottom: 5%";
              // Aguarda 3 segundos antes de exibir a mensagem de sucesso
              setTimeout(() => {
                modal.style.bottom = ""; // Remove o estilo bottom
              }, 3000);
            } catch (error) {
              console.error(error);
              alert("Ocorreu um erro ao baixar o arquivo JSON.");
            }
          } else {
            const erro = document.getElementById("erro");
            erro.innerText = "A URL informada é inválida";
            const site = document.getElementById("site");
            site.value = "";
          }
        });

      function saudacaoDeAcordoComHora() {
        var agora = new Date();
        var hora = agora.getHours();
        var saudacao = "Olá!";
        var saudacaoDiv = document.getElementById("saudacoes");

        if (hora >= 5 && hora < 12) {
          saudacao = "Bom dia,sr. Moraes!";
        } else if (hora >= 12 && hora < 18) {
          saudacao = "Boa tarde,sr. Moraes!";
        } else if (hora >= 18) {
          saudacao = "Boa noite,sr. Moraes!";
        } else {
          saudacao = "Boa madrugada,sr. Moraes!";
        }

        saudacaoDiv.textContent = saudacao;
      }

      saudacaoDeAcordoComHora();
    </script>
  </body>
</html>
